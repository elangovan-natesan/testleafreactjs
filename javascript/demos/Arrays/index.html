<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Available Courses</h1>
    <ul id="course-list"></ul>
    <h1>Add Course</h1>
    <label for="newCourse">Enter Course Name : </label>
    <input
      type="text"
      id="newCourse"
      name="newCourse"
      placeholder="enter course name"
    />
    <br />
    <button type="button" onclick="addCourse()">Add Course</button>

    <h1>Remove Course</h1>
    <label for="removeCourse">Enter Course Name : </label>
    <input
      type="text"
      id="removeCourse"
      name="removeCourse"
      placeholder="enter last course name"
    />
    <br />
    <button type="button" onclick="removeCourse()">Remove Last Course</button>
  </body>
  <script src="script.js"></script>
</html>
