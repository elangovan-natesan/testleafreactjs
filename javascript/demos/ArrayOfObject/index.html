<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Available Courses</h1>
    <ul id="course-list"></ul>
    <h1>Add/Edit Course</h1>
    <input type="hidden" id="courseIndex" value="-1" />
    <label for="courseName">Enter Course Name : </label>
    <input
      type="text"
      id="courseName"
      name="courseName"
      placeholder="Course Name"
    />
    <br />
    <br />
    <label for="instructorName">Instructor Name : </label>
    <input
      type="text"
      id="instructorName"
      name="instructorName"
      placeholder="Instructor Name"
    />
    <br />
    <br />
    <label for="durationTime">Duration Time : </label>
    <input
      type="text"
      id="durationTime"
      name="durationTime"
      placeholder="Duration Time"
    />
    <button type="button" onclick="addOrUpdateCourse()">Save Course</button>
    <h1>Remove New Course</h1>
    <button type="button" onclick="removeCourse()">Remove Last Course</button>
  </body>
  <script src="script.js"></script>
</html>
